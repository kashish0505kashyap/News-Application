<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onClick="reload()" class="company-logo">
            <img src="./assets/logo.png" alt="company logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="Technology" onClick="onNavItemClick('technology')">Technology</li>
                <li class="hover-link nav-item" id="Cricket" onClick="onNavItemClick('cricket')">Cricket</li>
                <li class="hover-link nav-item" id="Politics" onClick="onNavItemClick('politics')">Politics</li> 
                <li class="hover-link nav-item" id="Education" onClick="onNavItemClick('education')">Education</li> 
                <li class="hover-link nav-item" id="Business" onClick="onNavItemClick('business')">Business</li> 


            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
            <button class="search-button flex" id="search-button">Search</button>
        </div>
      </div>   
    </nav>
    <main>
        <div class="card-container container flex" id="card-container">
           
        </div>
    </main>


    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"> This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget  26/08/23</h6>
                <p class="news-description" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati at eos mollitia dolor aliquid et temporibus provident vel ullam omnis.</p>

            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
